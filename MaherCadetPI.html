<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paulet Cadet Club</title>
  <link rel="icon" type="image/x-icon" href="Logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
    }

    /* Header */
    .header {
      padding: 10px 20px;
      background: #630914;
      color: white;
      font-size: 14px;
    }

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 8px 8px 8px 20px;
      text-decoration: none;
      font-size: 20px;
      color: #818181;
      display: block;
    }

    .sidebar a:hover {
      color: #f1f1f1;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 0;
      right: 20px;
      font-size: 36px;
    }

    /* Main content */
    #main {
      transition: margin-left .5s;
      padding: 20px;
    }

    .openbtn {
      font-size: 18px;
      cursor: pointer;
      background-color: #630914;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
    }

    /* Search / Filter */
    .controls {
      display: flex;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .controls input,
    .controls select {
      padding: 10px;
      font-size: 16px;
    }

    /* Profile cards */
    .profiles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .profile-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .profile-card h3 {
      margin-top: 0;
    }

    .profile-info {
      list-style: none;
      padding: 0;
    }

    .profile-info li {
      margin-bottom: 6px;
    }

    .label {
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="header">
  <h1>Paulet Cadet Club</h1>
</div>

<!-- Sidebar -->
<div id="mySidebar" class="sidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
  <a href="MaherMain.html">Home</a>
  <a href="MaherMOI.html">MOI</a>
  <a href="MaherDocuments.html">Documents</a>
  <a href="MaherCadetPI.html">Cadets PI</a>
  <a href="MaherSafeguarding.html">Safeguarding</a>
  <a href="MaherEvents.html">Events</a>
</div>

<!-- Main -->
<div id="main">
  <button class="openbtn" onclick="openNav()">☰ Open Sidebar</button>

  <h2>USER: Major Jacob Maher</h2>
  <h3>Cadet Personal Information</h3>

  <!-- Search & Filter -->
  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search cadet name">
    <select id="yearFilter">
      <option value="all">All Years</option>
        <option value="Year 7">Year 7</option>
        <option value="Year 8">Year 8</option>
      <option value="Year 9">Year 9</option>
      <option value="Year 10">Year 10</option>
      <option value="Year 11">Year 11</option>
    </select>
  </div>

  <!-- Profiles -->
  <section class="profiles" id="profilesContainer"></section>
</div>

<script>
  function openNav() {
    document.getElementById("mySidebar").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
  }

  function closeNav() {
    document.getElementById("mySidebar").style.width = "0";
    document.getElementById("main").style.marginLeft = "0";
  }

  const profiles = [
    {

  {

    rank: "Cadet"
  }
];

  const container = document.getElementById("profilesContainer");
  const searchInput = document.getElementById("searchInput");
  const yearFilter = document.getElementById("yearFilter");

  function displayProfiles(list) {
    container.innerHTML = "";

    list.forEach(person => {
      const card = document.createElement("div");
      card.className = "profile-card";
      card.innerHTML = `
        <h3>${person.name}</h3>
        <ul class="profile-info">
          <li><span class="label">Age:</span> ${person.age}</li>
          <li><span class="label">Gender:</span> ${person.gender}</li>
          <li><span class="label">Year Group:</span> ${person.year}</li>
          <li><span class="label">Birthday:</span> ${person.birthday}</li>
          <li><span class="label">Current Rank:</span> ${person.rank}</li>
        </ul>
      `;
      container.appendChild(card);
    });
  }

  function filterProfiles() {
    const search = searchInput.value.toLowerCase();
    const year = yearFilter.value;

    const filtered = profiles.filter(p =>
      p.name.toLowerCase().includes(search) &&
      (year === "all" || p.year === year)
    );

    displayProfiles(filtered);
  }

  searchInput.addEventListener("input", filterProfiles);
  yearFilter.addEventListener("change", filterProfiles);

  displayProfiles(profiles);
</script>

</body>
</html>
