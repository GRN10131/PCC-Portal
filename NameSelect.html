<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select an Account</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #630718, #cc3165);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 900px;
      width: 95%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
      color: #333;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .account-card {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 12px;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    .account-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    .avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 2px solid #007bff;
    }

    .account-name {
      font-size: 16px;
      color: #333;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Select an Account</h1>

    <div class="grid">
      <div class="account-card" onclick="location.href='WojtekMain Page.html'">
        <img src="icon.png" class="avatar" alt="User1">
        <div class="account-name">Wojciech Mroz</div>
      </div>

      <div class="account-card" onclick="location.href='SeanMain Page.html'">
        <img src="icon.png" class="avatar" alt="User2">
        <div class="account-name">Sean Chiramba</div>
      </div>

      <div class="account-card" onclick="location.href='ElliotMain Page.html'">
        <img src="icon.png" class="avatar" alt="User3">
        <div class="account-name">Elliot Lewis</div>
      </div>

      <div class="account-card" onclick="location.href='IzzyMain Page.html'">
        <img src="icon.png" class="avatar" alt="User4">
        <div class="account-name">Isabella Sulikowska</div>
      </div>

      <div class="account-card" onclick="location.href='ScottMain Page.html'">
        <img src="icon.png" class="avatar" alt="User5">
        <div class="account-name">Scott Hulland</div>
      </div>

      <div class="account-card" onclick="selectAccount('User6')">
        <img src="icon.png" class="avatar" alt="User6">
        <div class="account-name">Lilly Hughes</div>
      </div>

      <div class="account-card" onclick="selectAccount('User7')">
        <img src="icon.png" class="avatar" alt="User7">
        <div class="account-name">Sarah Payne</div>
      </div>

      <div class="account-card" onclick="location.href='Calendar.html'">
        <img src="calendar.png" class="avatar" alt="User8">
        <div class="account-name">Personal Calendar</div>
      </div>

      <div class="account-card" onclick="location.href='OfficerLogin2.html'">
        <img src="icono.png" class="avatar" alt="User9">
        <div class="account-name">Grzegorz Nowinski</div>
      </div>

      <div class="account-card" onclick="location.href='OfficerLogin1.html'">
        <img src="icono.png" class="avatar" alt="User10">
        <div class="account-name">Jacob O'Macheare</div>
      </div>

      <div class="account-card" onclick="selectAccount('User6')">
        <img src="Logo.png" class="avatar" alt="User11">
        <div class="account-name">Mr M. Goodall</div>
      </div>
      
      <div class="account-card" onclick="selectAccount('User6')">
        <img src="Logo.png" class="avatar" alt="User12">
        <div class="account-name">Mr M. Boxall</div>
      </div>

      <div class="account-card" onclick="selectAccount('User6')">
        <img src="Logo.png" class="avatar" alt="User13">
        <div class="account-name">Mrs H. Peach</div>
      </div>

      <div class="account-card" onclick="selectAccount('User6')">
        <img src="Logo.png" class="avatar" alt="User14">
        <div class="account-name">Mr D. Clothier</div>
      </div>

      <div class="account-card" onclick="selectAccount('User6')">
        <img src="Logo.png" class="avatar" alt="User15">
        <div class="account-name">Mr I. McArthur</div>
      </div>



      
    </div>
  </div>

  <script>
    function selectAccount(accountName) {
      alert("You selected: " + accountName);
      // You can redirect: window.location.href = accountName.toLowerCase() + ".html";
    }
  </script>

</body>
</html>
